<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/shadow.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <header>
        <h1>Privacidad</h1>
    </header>
    <main>
        
        <div class="shadow-dreamy">
            <img src="/img/icon-identidad.svg" alt="avatar">
            <h2>Datos vinculados a ti</h2>
            <p>Los siguientes datos pueden ser recolectados</p>
            <p id="segundo">y vinculados a tu identidad:</p>
            <img src="/img/icon-info.svg" alt="info" class="mini">
            <span>Informacion de contacto</span>
            <img src="/img/icon-identificadores.svg" alt="identificador" class="mini" id="mini">
            <span>Identificadores</span>
        </div>

        <div class="shadow-dreamy">
            <img src="/img/icon-no-identidad.svg" alt="no-identificado">
            <h2>Datos no vinculados a ti</h2>
            <p>Los siguientes datos pueden ser recolectados,</p>
            <p id="segundo">pero no seran vinculados a tu identidad</p>
            <img src="/img/icon-diagnostico.svg" alt="icono-diagnostico" class="mini" id="mini">
            <span>Diagnostico</span>
        </div>
    </main>
    
</body>
</html>
